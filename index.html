<body>

  <div class="text-white align-items-center d-flex bg-image">
    <div class="container">
      <div class="row text-left">
        <div class="col-md-12 mx-auto mt-3">
          <img src="https://d32wlusbkxfia2.cloudfront.net/v2/assets/img/doubble-logo.png" class="w-10" alt="Doubble Logo">
        </div>
      </div>
      <div class="row pt-5 login-box mt-5">
        <div class="offset-md-4 col-12 col-sm-12 p-4 col-md-6 col-lg-4">
          <h5 class="mb-3 text-center text-primary"><b>Hello, welcome back!</b></h5>
        </div>
        <div class="offset-md-4 col-12 col-sm-12 p-4 col-md-6 col-lg-4 bg-light shadow-md">
          <div class="row">
            <div class="offset-md-7 col-md-6 col-6 col-sm-12 col-lg-6">
              <span class="text-right"><a href="forgot.html">Forgot password?</a></span>
            </div>
          </div>
          <form class="needs-validation" novalidate="">
            <div class="row mt-4">
              <div class="form-group col-md-12 mb-4">
                <input type="text" class="input form-control form-border" id="username" required autocomplete="off">
                <label class="mb-0 form-control-placeholder" for="username">Username/Email</label>
                <div class="invalid-feedback"> Username is required </div>
              </div>
              <div class="form-group col-md-12">
                <input type="password" class="form-control form-border" id="password" required autocomplete="off">
                <label class="mb-0 form-control-placeholder" for="password">Password</label>
                <div class="invalid-feedback"> Password is required </div>
              </div>
            </div>
            <button class="btn btn-block btn-md btn-info" type="submit"><span class="btn-text text-uppercase">Sign in</span></button>
          </form>
        </div>
      </div>
      <div class="py-2">
        <div class="row">
          <div class="text-center col-md-4 mx-auto mt-3">
            <p class="text-center text-secondary">
              <span>Don't have an account?</span>
              <span class="text-info"><a class="noul" href="register.html">Sign up for free</a></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
